<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oynak Hisoblagich - UzOynobusung</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #007bff;
        }
        label, input, select, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            width: 90%;
            max-width: 300px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Oynak Hisoblagich</h2>
        <label for="width">Kenglik (sm):</label>
        <input type="number" id="width" value="100"><br>
        <label for="height">Balandlik (sm):</label>
        <input type="number" id="height" value="150"><br>
        <label for="glassType">Oynak turi:</label>
        <select id="glassType">
            <option value="oddiy">Oddiy</option>
            <option value="energiya tejamkor">Energiya tejamkor</option>
            <option value="temperli">Temperli</option>
            <option value="oq">Oq</option>
            <option value="oyna yodiviy">Oyna yodiviy</option>
        </select><br>
        <button onclick="calculateGlassPrice()">Hisoblash</button>
        <p id="result"></p>
        <p class="footer">Dastur: UzOynobusung</p>
    </div>
    <script>
        function calculateGlassPrice() {
            const width = parseFloat(document.getElementById("width").value) / 100;
            const height = parseFloat(document.getElementById("height").value) / 100;
            const glassType = document.getElementById("glassType").value;
            
            const glassPrices = {
                "oddiy": 50000,
                "energiya tejamkor": 70000,
                "temperli": 90000,
                "oq": 50000,
                "oyna yodiviy": 120000
            };
            
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0 || !glassPrices[glassType]) {
                document.getElementById("result").innerText = "Noto‘g‘ri ma'lumot kiritildi!";
                return;
            }
            
            const area = width * height;
            const totalPrice = area * glassPrices[glassType];
            
            document.getElementById("result").innerText = `Jami oynak narxi: ${totalPrice.toLocaleString()} so‘m`;
        }
    </script>
</body>
</html>
