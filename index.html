<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oynak Hisoblagich - UzOynobusung</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #007bff;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .glass-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .glass-item {
            width: 100px;
            height: 150px;
            border: 2px solid #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
            position: relative;
        }
        .glass-item span {
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 14px;
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Oynak Hisoblagich</h2>
        <label for="width">Kenglik (sm):</label>
        <input type="number" id="width" value="100"><br>
        <label for="height">Balandlik (sm):</label>
        <input type="number" id="height" value="150"><br>
        <label for="glassType">Oynak turi:</label>
        <select id="glassType">
            <option value="oq">Oq</option>
        </select><br>
        <div class="input-group">
            <button onclick="addGlass()">+</button>
            <span id="glassCount">1x</span>
            <button onclick="removeGlass()">-</button>
        </div>
        <div class="glass-container">
            <div class="glass-item" id="glassItem"><span id="glassMultiplier">1x</span></div>
        </div>
        <button onclick="calculateGlassPrice()">Hisoblash</button>
        <p id="result"></p>
        <p class="footer">Dastur: UzOynobusung</p>
    </div>
    <script>
        let glassCount = 1;
        function addGlass() {
            glassCount++;
            updateGlassDisplay();
        }
        function removeGlass() {
            if (glassCount > 1) {
                glassCount--;
                updateGlassDisplay();
            }
        }
        function updateGlassDisplay() {
            document.getElementById("glassCount").innerText = glassCount + "x";
            document.getElementById("glassMultiplier").innerText = glassCount + "x";
        }
        function calculateGlassPrice() {
            const width = parseFloat(document.getElementById("width").value) / 100;
            const height = parseFloat(document.getElementById("height").value) / 100;
            const glassPrice = 50000;
            const area = width * height;
            const totalPrice = glassCount * (area * glassPrice);
            document.getElementById("result").innerText = `Jami oynak narxi: ${totalPrice.toLocaleString()} soâ€˜m`;
        }
    </script>
</body>
</html>
